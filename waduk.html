<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Effect</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column; /* Allow vertical stacking */
        justify-content: center;
        align-items: center;
        background: #030517;
        color: white; /* Set default text color */
      }

      svg {
        width: 100%;
        height: 100%;
        font-family: "Raleway", sans-serif;
      }

      svg text {
        text-transform: uppercase;
        font-size: 5rem;
        animation: stroke 5s infinite alternate;
        fill: none; /* Ensure the text is not filled */
        stroke: white; /* Set the stroke color */
        stroke-width: 0; /* Initial stroke width */
      }

      @keyframes stroke {
        0% {
          stroke-width: 0;
          stroke-dashoffset: 25%;
          stroke-dasharray: 0 50%;
        }
        70% {
          stroke: white;
        }
        80% {
          stroke: white;
          stroke-width: 3;
        }
        100% {
          stroke-width: 0;
          stroke-dashoffset: -25%;
          stroke-dasharray: 50% 0;
        }
      }

      /* New styles for the card section */
      .card-section {
        padding: 2rem;
        text-align: center;
        background-color: #030517; /* Dark background for contrast */
        width: 100%;
      }

      .card-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1.5rem; /* Space between cards */
      }

      .card {
        background-color: #030517;
        border: 1px solid #fff;
        border-radius: 10px;
        padding: 1rem;
        width: 250px; /* Fixed width for cards */
        transition: transform 0.3s;
      }

      .card img {
        width: 100%; /* Full width */
        height: 150px; /* Fixed height */
        object-fit: cover; /* Maintain aspect ratio */
        border-radius: 10px; /* Rounded corners */
      }

      .card h3 {
        margin: 1rem 0;
        font-size: 1.5rem;
      }

      .card p {
        font-size: 0.9rem;
      }

      .card:hover {
        transform: scale(1.05); /* Scale effect on hover */
      }
    </style>
  </head>
  <body>
    <svg viewBox="0 0 1320 300">
      <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle">
    Sunset Danau
      </text>
    </svg>

    <section class="card-section">
      <h2>Mana Yang Belum Pernah?</h2>
      <div class="card-container">
        <div class="card">
          <img src="img/lanakila.jpg" alt="Pantai" />
          <h3>Lanakila</h3>
          <p> Kalo Ini di pringsewu </p>
        </div>
        <div class="card">
          <img src="img/lanakilalake.jpg" alt="Gunung" />
          <h3>Lanakila</h3>
          <p>Sama aja </p>
        </div>
    </section>
  </body>
</html>
